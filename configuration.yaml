# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

panel_custom:
  - name: Supervisor
    url_path: hassio/system # url_path needs to be unique for each panel_custom config
    sidebar_title: Supervisor
    sidebar_icon: mdi:home-assistant # https://materialdesignicons.com/
    module_url: /local/panel-redirect.js # 'local' is '/config/www/'

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

influxdb:
    host: 200.200.1.104
    port: 8086
    database: homeassistant
    username: homeassistant
    password: homeassistant
    max_retries: 3
    default_measurement: state


# Media Emby
media_player:
  - platform: emby
    host: 200.200.1.111
    api_key: 6f95be2e96fd44d4b6cad67149dc9764



